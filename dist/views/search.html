<nav class="navbar navbar-default navbar-fixed-top" role="navigation"><div class="navbar-header"><a class="navbar-brand" href="#">Guity</a></div></nav><div class="app-feature container"><div class="find"><input class="search" placeholder="Search for an artist, ex. Ben Howard" type="text" ng-model="searchField" autofocus></div><div ng-show="artists" class="get-artists"><ul id="id-main-search-list" class="timeline"><li ng-repeat="artist in artists" ng-class="{even: $even, odd: $odd}" fadey="500"><div class="timeline-badge"><img class="media-object" src="{{artist.image.medium}}"></div><div class="timeline-panel"><div class="timeline-heading"><a class="media-link" href="#artist/{{artist.mbid}}"><h4 class="timeline-title">{{artist.name}}</h4></a></div></div></li></ul></div></div>
